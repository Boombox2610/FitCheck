<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 flex justify-center">
    <!-------------- SIGN UP ------------------------->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mb-6" id="signupContainer">
        <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <label class="block">Email:
                <input type="email" name="email" class="w-full p-2 border rounded" required>
            </label>
            <label class="block">Password:
                <input type="password" name="password" minlength="6" class="w-full p-2 border rounded" required>
            </label>
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Sign Up</button>
        </form>
        <button id="switchToLogin" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">Already have an account? Log In</button>
    </div>

    <!-------------- LOG IN ------------------------->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl mb-6" id="loginContainer" style="display: none;">
        <h2 class="text-2xl font-semibold text-center mb-4">Log In</h2>
        <form id="loginForm" class="space-y-4">
            <label class="block">Email:
                <input type="email" name="email" class="w-full p-2 border rounded" required>
            </label>
            <label class="block">Password:
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </label>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Log In</button>
        </form>
        <button id="switchToSignup" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mt-4">Don't have an account? Sign Up</button>
    </div>

    <!-------------- PREFERENCES ------------------------->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl" id="preferencesContainer" style="display: none;">
        <h2 class="text-2xl font-semibold text-center mb-4">Tell Us About Your Style</h2>
        <form id="preferencesForm" class="space-y-4">
            <label class="block">Preferred Colors:
                <input type="text" name="color" class="w-full p-2 border rounded" placeholder="e.g., Black, Blue">
            </label>
            <label class="block">Favorite Fabric:
                <input type="text" name="fabric" class="w-full p-2 border rounded" placeholder="e.g., Cotton, Denim">
            </label>
            <label class="block">Fit & Style:
                <input type="text" name="fit_style" class="w-full p-2 border rounded" placeholder="e.g., Slim, Casual">
            </label>
            <label class="block">Personality Type:
                <select name="personality" class="w-full p-2 border rounded">
                    <option value="minimalist">Minimalist</option>
                    <option value="bold">Bold</option>
                    <option value="classic">Classic</option>
                </select>
            </label>
            <label class="block">Accessories:
                <input type="text" name="accessory" class="w-full p-2 border rounded" placeholder="e.g., Watch, Bracelet">
            </label>
            <label class="block">Preferred Occasions:
                <input type="text" name="occasion" class="w-full p-2 border rounded" placeholder="e.g., Casual Outing, Formal">
            </label>
            <label class="block">Prioritize Practicality?
                <input type="checkbox" name="practicality" class="ml-2">
            </label>
            <label class="block">Comfort Level:
                <select name="comfort_level" class="w-full p-2 border rounded">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
        </form>
        <button id="signOutButton" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-4">Sign Out</button>
    </div>

    <script>
        function toggleForms() {
            const token = localStorage.getItem("access_token");
            const signupContainer = document.getElementById("signupContainer");
            const loginContainer = document.getElementById("loginContainer");
            const preferencesContainer = document.getElementById("preferencesContainer");

            if (token) {
                signupContainer.style.display = "none";
                loginContainer.style.display = "none";
                preferencesContainer.style.display = "block";
            } else {
                signupContainer.style.display = "block";
                loginContainer.style.display = "none";
                preferencesContainer.style.display = "none";
            }
        }

        // Switch to Login form
        document.getElementById("switchToLogin").addEventListener("click", function () {
            document.getElementById("signupContainer").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
        });

        // Switch to Signup form
        document.getElementById("switchToSignup").addEventListener("click", function () {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("signupContainer").style.display = "block";
        });

        // Handle Signup
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                if (!data.error) {
                    document.getElementById("signupContainer").style.display = "none";
                    document.getElementById("loginContainer").style.display = "block";
                }
            })
            .catch(error => console.error("Error:", error));
        });

        // Handle Login
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem("access_token", data.access_token);
                    alert("Login successful!");
                    toggleForms();
                } else {
                    alert(data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        });

        // Handle Preferences Submission
        document.getElementById("preferencesForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            data.practicality = formData.has("practicality");

            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("Please log in first!");
                return;
            }

            fetch("/submit-preferences", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => alert(data.message || data.error))
            .catch(error => console.error("Error:", error));
        });

        // Handle Sign Out
        document.getElementById("signOutButton").addEventListener("click", function () {
            localStorage.removeItem("access_token"); // Clear the token
            alert("You have been signed out.");
            toggleForms(); // Redirect to signup form
        });

        // Call toggleForms on page load
        document.addEventListener("DOMContentLoaded", toggleForms);
    </script>
</body>
</html>
